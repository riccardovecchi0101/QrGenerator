<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Registration form -->
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}  <!-- CSRF token for security -->

            <!-- Registration form heading -->
            <h1 style="text-align: center;"><span style="color: #03adfc;">QR GENERATOR</span></h1>
            <h3>Register</h3>
            <hr>

            <!-- Display error/success messages -->
            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <!-- First Name input field -->
            <div class="form-group mt-3">
                <label for="exampleInputEmail1">First name</label>
                <input type="text" class="form-control" id="example@something.com" aria-describedby="emailHelp"
                    placeholder="Enter First name" name="first_name" required>
            </div>

            <!-- Last Name input field -->
            <div class="form-group mt-3">
                <label for="exampleInputEmail1">Last name</label>
                <input type="text" name="last_name" class="form-control" id="example@something.com"
                    aria-describedby="emailHelp" placeholder="Enter Last name" required>
            </div>

            <div class="form-group mt-3">
                <label for="real_email"> Email  </label>
                <input type="text" class="form-control" name="email" id="real_email"
                       aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>

            <!-- Username input field -->
            <div class="form-group mt-3">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                    aria-describedby="userlHelp" placeholder="Enter username" required>
            </div>



            <!-- Password input field -->
            <div class="form-group mt-3 mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                    placeholder="Password" required>
            </div>

            <!-- Link to login page for users who already have an account -->
            <p>Already have an account <a href="{% url 'authentication:login' %}">Login</a> </p>

            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
</body>
</html>
