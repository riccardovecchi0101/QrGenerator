<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QR GENERATOR{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styleauth.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="col-6 mx-auto card p-3 shadow-lg">
            <h1 style="text-align: center;"><span style="color: #03adfc;">QR GENERATOR</span></h1>
            <hr>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
