

{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <h3>Reset Password</h3>
    <p>Enter your email address below, and we'll send you an email to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Reset Password</button>
    </form>
    <p>Back to <a href="{% url 'authentication:login' %}">Login</a></p>
{% endblock %}
