
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static  %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">

        <form class="col-12 col-md-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="text-center"><span style="color: #03adfc;">QR GENERATOR</span></h1>


            <h3>Login</h3>
            <hr>


            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}


            <div class="form-group mt-3">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter username" required>
            </div>


            <div class="form-group mt-3 mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>


            <p>Don't have an account? <a href="{% url 'authentication:register' %}">Register</a></p>

            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-outline-primary">Submit</button>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="rememberMe">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
                </div>
            </div>


            <div class="mt-3 text-end">
                <a href="{% url 'authentication:password_reset' %}">Reset password</a>
            </div>
        </form>
    </div>
</body>
</html>
