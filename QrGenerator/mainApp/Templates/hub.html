
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>Your projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'style.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>


<body>

    <div class="container-fluid p-0 d-flex h-100">
        <div id="bdSidebar"
             class="d-flex flex-column
                    flex-shrink-0
                    bg-primary
                    text-white offcanvas-md offcanvas-start">
            <a href="#"
               class="navbar-brand">
            </a>
            <ul class="mynav nav nav-pills flex-column mb-auto py-3" >
                <li class="nav-item mb-1">
                    <a data-toggle="modal" data-target="#exampleModal">
                        <i class="fa-regular fa-user"></i>
                        Profile
                    </a>
                </li>


                <li class="sidebar-item  nav-item mb-1">
                    <a href="#"
                       class="sidebar-link collapsed"
                       data-bs-toggle="collapse"
                       data-bs-target="#settings"
                       aria-expanded="false"
                       aria-controls="settings">
                        <i class="bi bi-gear-wide"></i>
                        <span class="topic">Settings </span>
                    </a>
                    <ul id="settings"
                        class="sidebar-dropdown list-unstyled collapse "
                        data-bs-parent="#sidebar">
                    </ul>
                </li>
            </ul>
            <hr>
        </div>

        <div class="bg-light flex-fill">
            <div class="p-2 d-md-none d-flex text-white bg-success">
                <a href="#" class="text-white"
                   data-bs-toggle="offcanvas"
                   data-bs-target="#bdSidebar">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
            <div class="p-4">
                <nav style="--bs-breadcrumb-divider:'>';font-size:14px">
                     <div class="d-grid gap-2 position-relative">
                            <button class="btn btn-outline-secondary position-absolute end-0" data-toggle="modal" data-target="#ProjectModal" type="button">Add project</button>
                     </div>
                    <ol class="breadcrumb">
                        <h1>My projects</h1>
                    </ol>
                </nav>

                <hr>
            </div>

        </div>
    </div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Profile info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <li>username: {{ user.username }}</li>
          <li>nome: {{ user.first_name }}</li>
          <li>cognome: {{ user.last_name }}</li>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ProjectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ProjectModalLabel">Add project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form>
              {% csrf_token %}
              <label for="title" class="form-label">ProjectTitle</label>
              <input type="text" id="title" class="form-control" aria-describedby="passwordHelpBlock">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3" maxlength="1000"></textarea>
              <div id="passwordHelpBlock" class="form-text">
                max 1000 characters
              </div>
              <script> const projectCreatorUrl = "{% url 'mainApp:project_creator' %}";</script>
              <button type="submit" class="btn btn-primary mt-3" id="submit-button" >Submit</button>
          </form>
      </div>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
<script src="{% static 'script.js' %}"></script>

</body>

</html>
