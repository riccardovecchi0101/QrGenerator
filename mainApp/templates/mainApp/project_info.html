
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>{{project.title}} info</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

  <style>
    .card-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .border {
      border: 1px solid #ddd;
      padding: 15px;
    }
    .image-container {
      text-align: center;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
    }
  </style>



<body>
    <div class="container mt-5 card p-3 shadow-lg ">
            <h1 style="text-align: center;"><span style="color: #03adfc;">AImageLab QR GENERATOR</span></h1>
            <button class="btn btn-outline-dark"><h3>{{project.title}} INFO: </h3></button>
            <hr>
            <div class="container mt-5">
                <h5 class="mb-3"> TOTAL TIMES SCANNED: {{ total_scans }}</h5>
                <div class="row">
                  {% for qr in project_qrs %}
                    <div class="col-md-4 mb-4 d-flex fixed-width-col">
                      <div class="p-3 border card-content">
                        <h5 class="text-danger">SCANNED {{ qr.times_scanned }} TIMES</h5>
                        <div class="image-container">
                          <img class="img-fluid" src="{{ qr.image.url }}" alt="QR Code">
                        </div>
                      </div>
                    </div>
                  {% endfor %}
                </div>
              </div>
        </div>
    </div>



<script src="{% static 'script.js' %}"></script>


</body>

</html>
