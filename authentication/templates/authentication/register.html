<!DOCTYPE html>
<html lang="en">
<head>
    {% load static  %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <title>Registration Form</title>
</head>
<body>
    <div class="container mt-5">

        <form class="col-12 col-md-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}  <!-- CSRF token for security -->


            <h1 class="text-center"><span style="color: #03adfc;">QR GENERATOR</span></h1>
            <h3>Register</h3>
            <hr>


            {% if messages %}
            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}


            <div class="form-group mt-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName"
                       placeholder="Enter First name" name="first_name" required>
            </div>


            <div class="form-group mt-3">
                <label for="lastName">Last name</label>
                <input type="text" name="last_name" class="form-control" id="lastName"
                       placeholder="Enter Last name" required>
            </div>


            <div class="form-group mt-3">
                <label for="real_email">Email</label>
                <input type="email" class="form-control" name="email" id="real_email"
                       placeholder="Enter email" required>
            </div>


            <div class="form-group mt-3">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                       placeholder="Enter username" required>
            </div>

            <div class="form-group mt-3 mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                       placeholder="Password" required>
            </div>


            <p>Already have an account? <a href="{% url 'authentication:login' %}">Login</a></p>


            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoO2Q6ZjWDXgL9M7xDo5RA5p0t7A4MjEGH09Ff0KC7SK8v6" crossorigin="anonymous"></script>
</body>
</html>
